<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="container">
      <h1 id="title">Survey</h1>
      <p id="description">
        Thank you for taking the time to help me fill this survey
      </p>
      <form id="survey-form">
        <div id="form">
          <label id="name-label">Name</label>
          <input type="text" id="name" placeholder="Name" required />
        </div>
        <div id="form">
          <label id="email-label">Email</label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div id="form">
          <label id="number-label">Age</label>
          <input
            type="number"
            id="number"
            min="1"
            max="100"
            placeholder="(optional)"
            required
          />
        </div>
        <div id="form">
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option disabled selected value hidden>Select Role</option>
            <option value="student">Student</option>
            <option value="work">Full Time</option>
          </select>
        </div>
        <div id="form">
          <p>How do you like this site?</p>
          <label>
            <input name="Radio Button" value="love" type="radio" checked />Love
            it very much</label
          >
          <label>
            <input name="Radio Button" value="like" type="radio" />Just love
            it</label
          >
          <label>
            <input
              name="Radio Button"
              value="ordinary"
              type="radio"
            />Ordinary</label
          >
        </div>
        <div id="form">
          <p>What would you like to see improved?</p>
          <label> <input value="video" type="checkbox" />Video</label>
          <label> <input value="guide" type="checkbox" />Guide</label>
          <label> <input value="forum" type="checkbox" />Forum</label>
        </div>
        <div id="form">
          <p>Comment</p>
          <textarea id="comment" placeholder="Comment"></textarea>
        </div>
        <div id="form">
          <button id="submit" type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
